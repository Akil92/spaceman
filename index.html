<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="main.js"></script>
</head>

<body>
    <div id = instructions>
      <h2>RULES: You are allowed 3 guesses per word.
    If you guess the correct word, you win the round and continue on.
    But guess wrong and the game is <span>OVER!!</span>
      </h2>
      <h3>LET THE GAME BEGIN</h3>
      <button type="button" class="restart" style="border-color:aqua;" style="width: 10%;">restart game</button>
   </div>
   <section> 
     <h1 id="title" class="main-title">SPACEM_N</h1>   
     <div id="dashes" type="text"> </div>
     <div id="letterField" type="text"></div>
   </section>
   <div id="lettersUsed"></div>
   <div id="you lose"></div>
   <div id="YOU WIN"></div>
   <style>
     .try {
        font-size: x-large;
        box-sizing: border-box;
        border: solid;
        position: relative;
        right: -50px;
        
        
     }
      .hint {
        font-size: x-large;
        box-sizing: border-box;
        border: solid;
        position:relative;
        top: 90px;
        right: -50px;
    }
     .restart {
        width:140px;
        height:30px;
        background-color: yellowgreen;
        color: red;
     }
   </style>
   <spot>
     <h2 class="try" id="tries" style="color:red;" style="font-weight: bolder;"> Guesses 4 </h2>
     <h2 class="hint" id="hints"> Hint: </h2>
   </spot>

</body>
</html>
